[package]
name = "rusty_shades"
version = "0.1.0"
authors = ["Capucho <jcapucho7@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
internment = { git = "https://github.com/droundy/internment.git" }
parze = { git = "https://github.com/zesterer/parze-new.git" }
ordered-float = "1.0"
codespan-reporting = { version = "0.9", optional = true }
naga = { git = "https://github.com/gfx-rs/naga.git", features = ["spirv"] }

[features]
default = ["codespan-reporting"]
